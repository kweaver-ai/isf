apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-private
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
{{- if .Values.service.enableDualStack }}
  ipFamilies:
  - IPv6
  - IPv4
  ipFamilyPolicy: PreferDualStack
{{- end }}
  ports:
    - name: private-port
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ add1 .Values.service.port }}
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ add1 .Values.service.port }}
      {{- end}}
  selector:
    app: {{ .Release.Name }}
  type: {{ .Values.service.type }}
